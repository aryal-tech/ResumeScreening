<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automated Resume Screening and Ranking System</title>
</head>
<body>
  <h2>Upload Job Description and Resumes</h2>
  <form method="post" enctype="multipart/form-data">
    <label>Job Description (PDF):</label><br>
    <input type="file" name="jd_file" accept=".pdf" required><br><br>

    <label>Resumes (PDFs):</label><br>
    <input type="file" name="resume_files" accept=".pdf" multiple required><br><br>

    <input type="submit" value="Match Resumes">
  </form>

 {% if results %}
  <h3>Processed Resumes</h3>
  {% for r in results %}
    <div style="border:1px solid #ccc; margin:10px; padding:10px;">
      <strong>Name:</strong> {{ r.name }}<br>
      <strong>Status:</strong> {{ r.status }}<br>
      <strong>Extracted Text:</strong><br>
      <pre>{{ r.raw }}</pre>
      <strong>Cleaned Text:</strong><br>
      <pre>{{ r.cleaned }}</pre>
      <strong>Hashed Value:</strong><br>
      <code>{{ r.hash }}</code>
    </div>
  {% endfor %}
{% endif %}

</html>
